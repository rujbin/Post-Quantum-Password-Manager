[Security]
iterations = 500000
key_length = 32
encryption_algorithm = AES-256-GCM
password_min_length = 12
password_complexity_required = True

[Database]
path = passwords.db
backup_directory = backups
max_backups = 5
backup_interval_days = 7

[Logging]
level = INFO
file = logs/password_manager.log
max_file_size_mb = 10
backup_count = 3

